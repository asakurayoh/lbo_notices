<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
    <ul>
        <f:for each="{notices}" as="notice">
            <li class="level-{notice.level}">
                <h2>
                    <f:link.action pageUid="{settings.detailPid}" action="show" arguments="{notice : notice}">{notice.title}</f:link.action>
                </h2>
                <div>
                    <f:format.html><f:format.crop maxCharacters="100" respectWordBoundaries="true" respectHtml="true">{notice.description}</f:format.crop></f:format.html>
                </div>
            </li>
        </f:for>
    </ul>
</f:section>
</html>
